<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/slotmachine.css">
    <title>Brie's Slots</title>
</head>
<body>
    <section class="outerMain">
        <main>
            <h1>Black Magic Reels</h1>
            
            <section class="deposit">
                <button class="twenty">
                    <img class="twentyImg" src="../img/twenty.png">
                </button>
                <button class="fifty">
                    <img class="fiftyImg" src="../img/fifty.png" alt="">
                </button>
                <button class="oneHundred">
                    <img class="oneHundredImg" src="../img/hundred.png" alt="">
                </button>
                <p class="bet"></p>
            </section>
            <section class="reels">
                
                <img src="" alt="Reel One" class="reelOne">
                <img src="" alt="Reel Two" class="reelTwo">
                <img src="" alt="Reel Three" class="reelThree">
            </section>
            <section class="resetSpin">
                <button class="reset">reset</button>
                <button class="spin">spin</button>
            </section>
            <section class="display">
                <p class="balance"> Starting Balance : $1000</p>
            </section>
            <section class="win">
                <p class="winner"></p>
            </section>
            <img src="" alt="" class="image">
        </main>
        
    </section>
    
    <script type="text/javascript" src="/js/slot2.js"></script>

</body>
</html>
